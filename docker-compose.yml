version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: studyroom-db
    environment:
      POSTGRES_DB: studyroom
      POSTGRES_USER: lee
      POSTGRES_PASSWORD: lee
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyroom-app
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker

volumes:
  postgres_data:
